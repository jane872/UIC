name: ML Service CI/CD Pipeline
on:
  push:
    tags:
      - "v*.*.*"  # 仅在推送语义化版本标签时触发
    paths:
      - "module3/milestone2/**"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          cd module3/milestone2
          pip install -r app/requirements.txt
          pip install pytest
      - name: Run pytest
        run: pytest module3/milestone2/tests/ -v
  build-and-push:
    needs: test  # 测试通过后才执行构建
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: registry.example.com
          username: ${{ secrets.REGISTRY_USERNAME }}  # GitHub Secrets 存储用户名
          password: ${{ secrets.REGISTRY_PASSWORD }}  # GitHub Secrets 存储密码
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./module3/milestone2
          push: true
          tags: registry.example.com/[你的用户名]/ml-service:${{ github.ref_name }}
